<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>Products to cart</title>
</head>
<body>
    <div class="wrap">
      <div class="wrap__screen">
          <div class="wrap__viewport">

            <div class="navbar">
              <div class="navbar__wrap">
                <div class="hamburger-menu">
                    <div class="hamburger-menu__wrap">
                        <button class="hamburger-menu__button">
                            <span class="hamburger-menu__line"></span>
                            <span class="hamburger-menu__line"></span>
                            <span class="hamburger-menu__line"></span>
                        </button>
                    </div>
                </div>
                <nav class="menu">
                    <div class="menu__wrap"></div>
                </nav>
                <div class="cart">
                  <button class="cart__shopping-cart-button">
                    <span class="cart__item-count"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 26">
                      <g id="icon-cart" transform="translate(-8485 2438)">
                        <g id="Group_173" data-name="Group 173" opacity="0">
                          <rect id="Rectangle_86" data-name="Rectangle 86" width="24" height="26" transform="translate(8485 -2438)" fill="#fff"/>
                          <rect id="Rectangle_87" data-name="Rectangle 87" width="20" height="18" transform="translate(8487 -2434)" fill="#d58484"/>
                        </g>
                        <g id="cart" transform="translate(8455 -2498)">
                          <circle id="Ellipse_1" data-name="Ellipse 1" cx="1.487" cy="1.487" r="1.487" transform="translate(37.206 78.875)"/>
                          <circle id="Ellipse_2" data-name="Ellipse 2" cx="1.487" cy="1.487" r="1.487" transform="translate(47.618 78.875)"/>
                          <path id="Path_5" data-name="Path 5" d="M51.746,66.639a1.112,1.112,0,0,0-.863-.408H36.736l-.285-1.617A.744.744,0,0,0,35.719,64H32.744a.744.744,0,1,0,0,1.487h2.351l2.122,12.029a.744.744,0,0,0,.733.615h11.9a.744.744,0,0,0,0-1.487H38.574l-.262-1.487H49.545a1.119,1.119,0,0,0,1.1-.9l1.339-6.694A1.116,1.116,0,0,0,51.746,66.639Z" transform="translate(0 0)"/>
                        </g>
                      </g>
                    </svg>                    
                  </button>                                                           
                </div>
                <div class="cart-popup">
                  <div class="cart-popup__wrap cart-popup__wrap-hidden">
                    <div class="cart-popup__box">
                      <div class="cart-popup__button">
                        <button class="button-icon button-icon__secondary cart-popup__close-button">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 26">
                            <g id="icon-close" transform="translate(-8509 2491)">
                              <g id="Group_177" data-name="Group 177" opacity="0">
                                <rect id="Rectangle_80" data-name="Rectangle 80" width="24" height="26" transform="translate(8509 -2491)" fill="#fff"/>
                                <rect id="Rectangle_83" data-name="Rectangle 83" width="20" height="18" transform="translate(8511 -2487)" fill="#d58484"/>
                              </g>
                              <path id="close" d="M131.2,128.958l6.285-6.285a1.589,1.589,0,0,0-2.245-2.249l-6.285,6.285-6.285-6.285a1.591,1.591,0,0,0-2.249,2.249l6.285,6.285-6.285,6.285a1.591,1.591,0,0,0,2.249,2.249l6.285-6.285,6.285,6.285a1.591,1.591,0,0,0,2.249-2.249Z" transform="translate(8392.042 -2606.958)"/>
                            </g>
                          </svg>                              
                        </button>
                      </div>
                      <div class="cart-popup__content">
                        <div class="cart-popup__heading">
                          <div class="cart-popup__heading-left"></div>
                          <div class="cart-popup__heading-right">
                            <div class="cart-popup__heading-right-box-one">
                              <div class="text-title__primary">shopping cart</div>
                              <div class="cart-popup__items-total text-title__primary"></div>
                            </div>
                            <div class="cart-popup__heading-right-box-two">
                              <div class="cart-popup__heading-right-box-two-one">
                                <div class="text-title__primary">overall total</div>
                                <div class="cart-popup__total-amount text-title__secondary"></div>
                              </div>
                              <div class="cart-popup__checkout">
                                <button class="button__primary cart-popup__checkout-button">
                                  <a href="#" class="button__primary-link cart-popup__item-add-to-cart-button">checkout</a>    
                                </button>
                              </div>                                
                            </div>
                            <div class="cart-popup__heading-right-box-three">
                              <div class="text-title__tertiary">product details</div>
                              <div class="text-title__tertiary">quantity</div>
                              <div class="text-title__tertiary">price</div>
                              <div class="text-title__tertiary">total</div>
                            </div>
                          </div>
                        </div>
                        <div class="cart-popup__alert-box">
                          <div class="cart-popup__alert-box-wrap cart-popup__alert-box-wrap-hidden">
                            <div class="cart-popup__alert-box-content">a maximum of 10 per <br />item is allowed!</div>
                            <button class="button__quaternary cart-popup__alert-box-button">
                              <a href="#" class="button__quaternary-link">ok</a>    
                            </button>
                          </div>                          
                        </div>

                        <div class="cart-popup__cart-items"></div>

                        <div class="cart-popup__footer">
                          <div class="cart-popup__footer-wrap">
                            <div class="cart-popup__footer-left">
                              <button class="button-icon__quinary cart-popup__continue-shopping-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15.971" height="14.907" viewBox="0 0 15.971 14.907">
                                  <g id="arrow-left-side" transform="translate(91.971 102.957) rotate(180)">
                                    <path id="Path_3" data-name="Path 3" d="M245.017,102.956a1.063,1.063,0,0,1-.754-1.815l5.635-5.635-5.635-5.64a1.064,1.064,0,0,1,1.5-1.5l6.389,6.389a1.061,1.061,0,0,1,0,1.5l-6.385,6.389A1.065,1.065,0,0,1,245.017,102.956Z" transform="translate(-160.498 0)"/>
                                    <path id="Path_4" data-name="Path 4" d="M90.021,234.13H77.065a1.065,1.065,0,0,1,0-2.13H90.021a1.065,1.065,0,0,1,0,2.13Z" transform="translate(0 -137.563)"/>
                                  </g>
                                </svg>
                                <a href="#" class="button-icon__quinary-link">continue shopping</a>
                              </button>
                            </div>
                            <div class="cart-popup__footer-right">
                              <button class="button__tertiary cart-popup__clear-cart-button">
                                <a href="#" class="button__tertiary-link">clear cart</a>    
                              </button>
                            </div>
                          </div>
                        </div>                          
                      </div>
                    </div>
                  </div>
                </div>                                    
              </div>
              <div class="content__cover"></div>
              <div class="alert__popup">
                <div class="alert__popup-wrap alert__popup-wrap-hidden">
                  <div class="alert__popup-content">
                    <div class="alert__popup-message"></div>
                    <div class="alert__popup-button">
                      <button class="button__tertiary">
                        <a href="#" class="button__tertiary-link">ok</a>    
                      </button>
                    </div>                    
                  </div>
                </div>
              </div>
            </div>   
            <div class="wrap__content">                
              <div class="product-box"></div>
            </div>
          </div>
      </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
